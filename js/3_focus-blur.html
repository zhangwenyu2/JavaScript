<html>
<head>
    <script type="text/javascript">
        function setStyle(x) {
            document.getElementById(x).style.background = "yellow"
        }
        function setWhite(x) {
            document.getElementById(x).style.background = "white"
        }
    </script>
</head>

<body>

First name: <input onfocus="setStyle(this.id)" onblur=setWhite(this.id) id="fname"/>
<br/>
Last name: <input onfocus="setStyle(this.id)" id="lname"/>

</body>
</html>
